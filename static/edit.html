<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Be Positive</title>
    <!-- Load scripts -->
    <script src="js/search.js" defer></script>
    <script src="js/words.js" defer></script>
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <main>
      <h1>言葉編集</h1>
      <label for="uid">ID</label>
      <input type="text" id="uid" placeholder="自動採番されます" disabled />
      <label for="text">つぶやき</label>
      <input type="text" id="text" />
      <label for="mind">マインド</label>
      <select name="mind" id="mind">
        <option value="0">どちらでもない</option>
        <option value="1">ポジティブ</option>
        <option value="2">ネガティブ</option>
      </select>
      <button id="save-btn">保存する</button>
      <button id="cancel-btn">キャンセル</button>
      <p>
        この言葉を削除しますか？
        <button id="delete-btn">削除する</button>
      </p>
    </main>
  </body>
</html>
